<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="dist/css/main.css">
    <link rel="manifest" href="/manifest.json">
    <title>TodoApp</title>
</head>

<body>
    <div class="container">
        <h1 class="title">MyTodoList</h1>
        <div class="add-item">
            <form id="add-item-form" action="">
                <input class="add-item__text" id="add-item-text" type="text" name="add-item" placeholder="Adicione uma tarefa">
                <button class="add-item__btn" id="add-item-btn" type="submit">+</button>
            </form>
        </div>

        <ul id="todo-list" class="todo-items">
        </ul>
    </div>
    <script src="dist/scripts/App.js"></script>
    <footer>
        <div class="footer">
            <a href="https://github.com/eliass95/todolist-app" target="_blank">< source code ></a>
        </div>
    </footer>
</body>
</html>
