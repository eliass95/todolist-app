<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="dist/css/main.css">
    <title>TodoApp</title>
</head>
<body>
    <div class="container">
        <h1 class="title">MyTodoList</h1>
        <div class="add-item">
            <form action="">
                <input class="add-item__text" type="text" name="add-item" id="add-item" placeholder="Adicione uma tarefa">
                <input class="add-item__btn" type="button" value="+" >
            </form>
        </div>
    
        <ul class="todo-items">
            <li>Primeira Tarefa</li>
            <li>Segunda Tarefa</li>
            <li class="todo-items__done">Terceira Tarefa</li>
            <li>Quarta Tarefa</li>
            <li class="todo-items__done">Quinta Tarefa</li>
        </ul>
    </div>
    <script src="dist/scripts/App.js"></script>
</body>
</html>
